<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CommonBatwa</title>
</head>

<body class="bg-gray-100 ">

    <header class="text-gray-600 body-font bg-white">
        <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-3xl mx-6">CommonBatwa Gift Card Platform</span>
                
            </a>
            <span class="ml-3 font-bold text-red-900">Gift Card Code </span>
            <div class="p-1 border-0 py-4 px-4 focus:outline-none rounded text-lg">
                <div class="relative">
                    <!--<label for="Gift Card Code" class="leading-7 text-sm text-gray-600">Gift Card Code</label>-->
                    
                    <input type="text" id="code" name="name" 
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out md:2">
                </div>
                
            </div>
            <button onclick="window.location.href='/index.html'" id='Submit'
            class="flex mx-6 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            <button id="updbal"
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 text-xl rounded text-base mx-8 text-green-500 font-bold hover:text-green-700">Wallet
                Balance : 0rs
                <!--
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                -->
            </button>
        </div>
    </header>
    <a target="_blank">
        <img src="commonbatwa.JPG" alt="Forest" class="center">
    </a>
    <style>
        .center {

            /* Gray border */
            border-radius: 4px;
            /* Rounded border */
            padding: 5px;
            /* Some padding */
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
    </style>


    <script type="text/javascript" src="batwa.js"></script>
</body>

</html>
